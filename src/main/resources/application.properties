# Server Port
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/sgvs_db
spring.datasource.username=admin
spring.datasource.password=secret
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=public

# Jackson Configuration (para evitar erros com lazy loading em DTOs)
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

# JWT Security
application.security.jwt.secret-key=a2luZ2ZsaWNrYjJ3ZGV2ZWxvcGVyand0c2VjcmV0a2V5Zm9yc2d2c3Byb2plY3Q=
application.security.jwt.expiration=86400000

# API Banco Central do Brasil
api.bcb.base-url=https://api.bcb.gov.br/dados/serie/bcdata.sgs

# API IBGE (opcional)
api.ibge.base-url=https://servicodados.ibge.gov.br/api/v3

# Configuração do Job
inflation.update.enabled=true
inflation.default-index=IPCA
inflation.fallback-rate=0.35  # 0.35% ao mês como fallback
