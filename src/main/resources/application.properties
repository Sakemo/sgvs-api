# Server Port
server.port=8080
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:http://localhost:5173}

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/sgvs_db
spring.datasource.username=admin
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.open-in-view=false

logging.level.org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer=ERROR
logging.level.org.springframework.web.servlet.mvc.support.DefaultHandlerExceptionResolver=ERROR

# Jackson Configuration (para evitar erros com lazy loading em DTOs)
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

# JWT Security
application.security.jwt.secret-key=${JWT_SECRET_KEY}
application.security.jwt.expiration=86400000

# API Banco Central do Brasil
api.bcb.base-url=https://api.bcb.gov.br/dados/serie/bcdata.sgs

# API IBGE (opcional)
api.ibge.base-url=https://servicodados.ibge.gov.br/api/v3

# Configuração do Job
inflation.update.enabled=true
inflation.default-index=IPCA
inflation.fallback-rate=0.35  # 0.35% ao mês como fallback
